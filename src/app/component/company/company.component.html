<div class="main-body">
    <mat-toolbar color="" class="mat-elevation-z8">
        <mat-form-field>
            <mat-label>Контекстный поиск</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Текст..." #input>
        </mat-form-field>

        <span class="example-spacer"></span>

        <button mat-raised-button (click)="addForm()">
            Добавить компанию
        </button>
    </mat-toolbar>

    <div class="table-container">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row">
                    {{row.id}}
                </td>
            </ng-container>

            <!--          <button mat-icon-button color="primary" (click)="openEditForm(row)">-->
            <!--            <mat-icon>edit</mat-icon>-->
            <!--          </button>-->
            <!-- Progress Column -->

            <ng-container matColumnDef="id_ext">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Внеш. ID</th>
                <td mat-cell *matCellDef="let row"  (click)="openEditForm(row)"  >
                    <span role="button">{{row.id_ext}}</span>
                </td>
            </ng-container>

            <ng-container matColumnDef="company_name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Компания</th>
                <td mat-cell *matCellDef="let row"  (click)="openEditForm(row)"  >
                    <span role="button">{{row.company_name}}</span>
                </td>
            </ng-container>

            <ng-container matColumnDef="contacts">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Контакты</th>
                <td mat-cell *matCellDef="let row"  (click)="openEditForm(row)"  >
                    <span role="button">{{row.contacts}}</span>
                </td>
            </ng-container>

            <ng-container matColumnDef="manager">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Менеджер</th>
                <td mat-cell *matCellDef="let row"  (click)="openEditForm(row)"  >
                    <span role="button">{{row.manager}}</span>
                </td>
            </ng-container>

            <ng-container matColumnDef="date_start">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Дата начала</th>
                <td mat-cell *matCellDef="let row"> {{row.date_start | date:'dd/MM/yyyy'}}</td>
            </ng-container>

            <ng-container matColumnDef="date_end">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Дата окончания</th>
                <td mat-cell *matCellDef="let row"> {{row.date_end | date}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[30, 70, 200]" aria-label="Select page of users"></mat-paginator>
    </div>
</div>
